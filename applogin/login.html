<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <title>Alta usuari</title>
</head>

<body>
    <h1>Usuari nou</h1>
    <fieldset  style="width: 30%;">
        <legend><h3> Dades personals </h3></legend>
        <form id="nouusuari" method="post" action="http://192.168.18.89/Prova/login.php">
            <label for="nom">Nom:</label>
            <input type="text" id="nom" name="nom" placeholder="Nom" value="" size="10" maxlength="20" required>
            <br>
            <br>
            <label for="cognoms">Cognoms:</label>
            <input type="text" id="cognoms" name="cognoms" placeholder="Cognoms" value="" size="10" maxlength="30" required>
            <br>
            <br>
            <label for="password">Contrasenya:</label>
            <input type="password" id="password" name="password" placeholder="Contrasenya" value="" size="10" maxlength="40" required>
            <br>
            <br>
            <label for="email">Correu:</label>
            <input type="email" id="correu" name="correu" placeholder="Correu" value="" size="10" maxlength="30" required>
            <br>
            <br>
            <button type="submit"><i>Envia les dades</i></button>
            <br>
            <button type="reset"><i>Reiniciar el formulari</i></button>
    </fieldset>
    <br>

    </form>
</body>

</html>
